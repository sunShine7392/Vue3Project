    <title>svg</title>
    <style>
      .svg {
        background-color: gray;
      }
    </style>

  <body>
    <svg class="svg" width="1200" height="400">
      <!-- 画线段 -->
      <line x1="100" y1="100" x2="200" y2="200" stroke="#000" />
      <line x1="200" y1="200" x2="300" y2="100" stroke="#000" />
      <line x1="300" y1="100" x2="100" y2="100" stroke="#000" />
      <!-- 画折线 -->
      <!-- 首尾不相连 -->
      <polyline
        points="
          100 250
          200 250
          200 300
          300 300
        "
        fill-opacity="0"
        stroke="#000"
      />
      <!-- 画多边形 -->
      <!-- 首尾相连 -->
      <!-- <polygon
        points="
          100 250
          200 250
          200 300
          300 300
        "
        fill-opacity="0"
        stroke="#000"
      /> -->
      <!-- 画矩形 -->
      <rect x="400" y="100" width="200" height="100" fill="pink" />

      <rect
        x="400"
        y="250"
        width="200"
        height="100"
        fill-opacity="0"
        stroke="#000"
      />
      <!-- 画圆 -->
      <circle cx="700" cy="150" r="50" />

      <circle cx="700" cy="300" r="50" fill-opacity="0" stroke="#000" />
      <!-- 画椭圆 -->
      <ellipse
        cx="850"
        cy="200"
        rx="100"
        ry="50"
        fill-opacity="0"
        stroke="#000"
      />

      <path
        d="
          M 1020 150
          L 1180 150
          L 1050 250
          L 1100 100
          L 1150 250
          Z
        "
        fill-opacity="0"
        stroke="#000"
      />
    </svg>
